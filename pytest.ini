[pytest]
# Specify where pytest should look for tests
testpaths = tests

# Add the project root to the Python module search path (so scripts/ is importable)
pythonpath = .

# Optional: Set default options for pytest runs
addopts = --junitxml=test-results.xml --cov=scripts --cov-report=xml

# Optional: Increase verbosity for better debugging
# addopts = -v